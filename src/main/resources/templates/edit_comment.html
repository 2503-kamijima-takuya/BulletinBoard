<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>コメント編集</title>
</head>
<body>
<div class="header-contents">
    <h2>コメント編集</h2>
</div>
<div class="main-contents">
    <!-- エラーメッセージ表示 -->
    <div th:if="${errorMessage}">
        <p th:text="${errorMessage}"></p>
    </div>
    <form th:action="@{/update/comment/{id}(id=${formModel.id})}" th:object="${formModel}" th:method="put">
        <div class="form-area">
            <label>投稿内容</label>
            <textarea class="tweet-box" name="content" th:field="*{text}" size="20" maxlength="200"/></textarea><br/>
            <input type="hidden" th:field="*{reportId}" th:value="${formModel.reportId}">
            <input type="submit" value="更新"/>

        </div>
    </form>
    <!-- コメント削除ボタン -->
    <form th:action="@{/delete/comment/{id}(id=${formModel.id})}" th:method="delete">
        <div class="form-delete">
            <input type="submit" value="削除">
        </div>
    </form>
</div>
<div class="footer-contents">
    <form action="/">
        <input type="submit" value="戻る"/>
    </form>
</div>
</body>
</html>
